<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
<body class="flex items-center justify-center h-screen">
<div>
  <p align="center"><strong>MCQ Test Admin Page</strong></p>
  <br>
  <form action="admin" method="post" enctype="multipart/form-data" class="flex items-center space-x-6">
    <div class="shrink-0">
    <img class="h-30 w-20 object-cover rounded-full" src="./../static/ssblogo.png" alt="SSB" />
  </div>
    <label class="block">
    <span class="sr-only">Choose question file</span>
    <input type="file" id="questions_file" name="questions_file" class="block w-full text-sm text-slate-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-violet-50 file:text-violet-700
      hover:file:bg-violet-100
    " required/>
  <input type="text" name="description" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Test Description" required/>
 <input class="my-4 mx-12 bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full" type="submit" value="Submit" id="submitBtn">
  </label>
  </form>
</div>
</body>
</html>
